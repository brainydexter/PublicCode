<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/game.js"></script>
		<script>
			var game = new game();
			game.init();
			game.update();

			var WIDTH = 800;
			var HEIGHT = 600;

			var NxN = 5;
			var BLOCK_WIDTH = WIDTH/(NxN * 4);


			var scene = new THREE.Scene();
			/*var camera = new THREE.OrthographicCamera( -(aspectRatio * viewSize)/2, (aspectRatio * viewSize)/2, viewSize/2, -viewSize/2, -1000, 1000 );
			camera.position.set(0, 0, -100);*/
			var camera = new THREE.OrthographicCamera( 0, WIDTH, HEIGHT, 0, -10, 1000 );
			camera.position.set(0, 0, 100);
			camera.lookAt(new THREE.Vector3( 0, 0, 0 ));
			// var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( WIDTH, HEIGHT );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( BLOCK_WIDTH, BLOCK_WIDTH, 4 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(WIDTH/2, HEIGHT/2, 0);
			scene.add( cube );

			var cube2 = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0xFF0000} ));
			cube2.position.set(BLOCK_WIDTH/2, HEIGHT/2, 0);
			scene.add(cube2);

			var velocity = new THREE.Vector3( 0, -1, 0 );
			var speed = 1;

			var render = function () {
				requestAnimationFrame( render );

				// cube.position.x += 1;

				if(cube.position.y - (BLOCK_WIDTH/2) < 0)
					velocity.y = 0;

				cube.position.addScaledVector(velocity, speed);
				speed += 0.08;

				/*HEIGHT = 2;
				SPEED = 1.5;

				if (cube.position.y > HEIGHT)
					sign = -SPEED; // send in reverse direction
				else if (cube.position.y < 0)
					sign = SPEED; // send in reverse direction

				cube.position.y += (sign * 0.01);*/

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
